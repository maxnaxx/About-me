<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Tables</title>
        <meta charset="UTF-8" >
    </head>
    <body>
        <table border="1">
            <!-- tr - table row, строка -->
            <tr>
                <!-- td - table data, внутренность ячейки
                rowspan - занимаемое количество строк -->
                <th rowspan="2">Время суток/Возраст</th>
                 <!-- th - table heading 
                colspan - занимаемое/объединяемое количество столбцов-->
                <!-- header+main+footer -->
                <!-- table>tr>th*6>lorem1 -->
                
                <th colspan="2">Младшие</th>
                <th>Старшие</th>
            </tr>
            <tr>
                <th>2-3</th> 
                <th>4-5</th>
                <th>6</th>
            </tr>
            <tr>
                <th>Утро</th>
                <td>10</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <th>День</th>
                <td>7</td>
                <td>8</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
