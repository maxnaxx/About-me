<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" class="form">
            <div class="form-group">
                <label for="username">Имя пользователя </label>
                <input required id="username" class="control" value="test@test.com" name="username" type="text" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <label for="pass">Пароль</label>
                <input required id="pass" class="control" name="pass" type="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <button type="reset">
                    Отправить
                </button> 
            </div>
        </form>
    </body>
</html>
