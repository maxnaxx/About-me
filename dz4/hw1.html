<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hw1.css">
</head>
<body>
    <div class="container">
       <header>
        <nav class="navbar">
            <div class="navbar__contact">01. Contact</div>
                <div class="navbar__emergencyContact">02. Emergency Contact</div>
                <div class="navbar__workshopInfo">03. Workshop Information</div>    
        </nav>
        <div class="header__title">
            <div class="header__title-logo">
                <img src="/dz4/images/hw1_logo.png" alt="Image">
            </div>
            <h1 class="header__title-text">
                Youth Leadership Summit Registration Form
            </h1>
        </div>
       </header>
       <main>
        <label class="form__label" for="name">Full Name</label>
        <div class="form__name">
            <input type="text" class="form__name-input" placeholder="First">
            <input type="text" class="form__name-input" placeholder="Last">
        </div>
        <label class="form__label" for="date">Date of Birth</label>
        <div class="form__date">
            <input type="date" class="form__input">
        </div>
        <label class="form__label" for="email">Email Address</label>
        <div class="form__email">
            <input type="email" class="form__input">
        </div>
        <label class="form__label" for="phone">Phone Number</label>
        <div class="form__phone">
            <input type="tel" class="form__input" placeholder="### ### ####">
        </div>
        <label class="form__label" for="college">School/College/Institution</label>
        <div class="form__collage">
            <input type="text" class="form__input">
        </div>
        <label class="form__label" for="grade">Grade/Year</label>
        <div class="form__grade">
            <input type="text" class="form__input">
        </div>
        <div class="item">
            <div class="button">
                <a href="" class="button_active">Next Page</a>
            </div>    
        </div>
       </main>
    </div>
</body>
</html>
